<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="header rounded">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="wrapper rounded">
            <h2 id="activePlayer" class="placeholder">.</h2>
            <div class="buttons">
                <button id="start">Play</button>
                <button id="reset">Reset</button>
            </div>
            <div class="board">
                <div class="tile" data-row="1" data-column="1" data-full="false"></div>
                <div class="tile" data-row="1" data-column="2" data-full="false"></div>
                <div class="tile" data-row="1" data-column="3" data-full="false"></div>
                <div class="tile" data-row="2" data-column="1" data-full="false"></div>
                <div class="tile" data-row="2" data-column="2" data-full="false"></div>
                <div class="tile" data-row="2" data-column="3" data-full="false"></div>
                <div class="tile" data-row="3" data-column="1" data-full="false"></div>
                <div class="tile" data-row="3" data-column="2" data-full="false"></div>
                <div class="tile" data-row="3" data-column="3" data-full="false"></div>
            </div>
            <h2 id="winner" class="placeholder">.</h2>
        </div>
        <div class="footer rounded"><h3>Â© filipkk78</h3></div>
    </div>
</body>
</html>
